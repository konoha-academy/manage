# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - root-config

pool:
  vmImage: ubuntu-latest



steps:
- checkout: self
- task: NodeTool@0 
  inputs:
    versionSpec: '14.x'
- script: npx pnpm install
  workingDirectory: root-config
  displayName: 'install'
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: "build"
    workingDir: root-config
- task: AzureCLI@2
  displayName: Azure CLI Deploy
  inputs:
    azureSubscription: batata
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az --version
      az account show

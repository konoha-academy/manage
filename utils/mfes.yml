parameters:
  - name: portal
    default: ""
    type: string
  - name: appName
    default: ""
    type: string

steps:
  - checkout: self
  - task: NodeTool@0
    inputs:
      versionSpec: "14.x"
  - bash: curl -f https://get.pnpm.io/v6.14.js | node - add --global pnpm@6
    displayName: Install pnpm
  - task: Cache@2
    displayName: Cache Pnpm store
    inputs:
      key: '"pnpm" | "$(Agent.OS)" | ${{ parameters.appName }}/pnpm-lock.yaml'
      restoreKeys: |
         pnpm | "$(Agent.OS)"
      path: ~/.pnpm-store
    
  - script: pnpm i --frozen-lockfile
    workingDirectory: ${{ parameters.appName }}
    displayName: "packages install"
  - script: pnpm build
    workingDirectory: ${{ parameters.appName }}
    displayName: "build"
  - task: AzureCLI@2
    displayName: Deploy to blob storage
    inputs:
      azureSubscription: batata
      scriptType: bash
      workingDirectory: ${{ parameters.appName }}
      scriptLocation: inlineScript
      inlineScript: |
        az account show
        az storage blob upload-batch \
            --destination ${{ parameters.appName }} \
            --source dist --account-name ${{ parameters.portal }}
